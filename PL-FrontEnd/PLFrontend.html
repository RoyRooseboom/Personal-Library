<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    
    <link rel="stylesheet" href="PLStyling.css" >
    <link rel="stylesheet" href="PLTable.css" >
    <link rel="stylesheet" href="PLInteracting.css" >
    <link rel="stylesheet" href="PLInformation.css" >
    <script src="PLFirstLoad.js"></script>
    <script src="PLButtons.js"></script>
    <script src="PLRequests.js"></script>
</head>
<body>
    <div id="main-wrap">
        <div class="top-bar">
            <h1>Personal Library</h1>
        </div>

        <div class="grid-container">
            <div class="button-row">
                <button onclick="goToMyBooks()">My Books</button>
                <button onclick="goToWishList()">Add Books To Wishlist</button>
            </div>
        
            <div class="interacting-window">
                <div class="rows-container">
                    <div class="rows-area">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>Book</th>
                                    <th>Author</th>
                                </tr>
                            </thead>
                            <tbody id="booksTable">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="information-window-wrap">
                    <div class="img-area">
                        <img src="" alt="No Image Found">
                    </div>
                    <div class="information-area">
                        <p>Information!</p>
                    </div>
                </div>
            </div>

            <div class="wishlist">

            </div>
        </div>
    </div>
</body>
</html>
