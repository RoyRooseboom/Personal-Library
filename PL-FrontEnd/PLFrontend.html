<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    
    <link rel="stylesheet" href="PLStyling.css" >
    <link rel="stylesheet" href="PLTable.css" >
    <link rel="stylesheet" href="PLInteracting.css" >
    <link rel="stylesheet" href="PLInformation.css" >
    <link rel="stylesheet" href="PLAddBooks.css">
    <script src="PLFirstLoad.js"></script>
    <script src="PLInteractingTable.js"></script>
    <script src="PLButtons.js"></script>
    <script src="PLRequests.js"></script>
</head>
<body>
    <div id="main-wrap">
        <div class="top-bar">
            <h1>Personal Library</h1>
        </div>

        <div class="grid-container">
            <div class="button-row">
                <button onclick="goToMyBooks()" class="button">My Books</button>
                <button onclick="goToAddBooks()" class="button">Add Books</button>
            </div>
        
            <div class="interacting-window">
                <div class="rows-container">
                    <div class="rows-area">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th colspan="2" class="make-one-row">
                                        <p>Book</p>
                                        <p>Author</p>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="booksTable">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="information-window-wrap">
                    <div class="img-area">
                        <img src="" alt="No Image Found">
                    </div>
                    <div class="information-area" id="info">
                        <p>Click on a book for more information!</p>
                    </div>
                </div>
            </div>

            <div class="add-books">
                <form action="http://localhost:8080/" method="post">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>

                    <label for="isbn">ISBN</label>
                    <input type="number" id="isbn" name="isbn" minlength="13" required>

                    <label for="genre">Genre</labeL>
                    <input type="text" id="genre" name="genre">

                    <label for="langauge">Langauge</label>
                    <input type="text" id="langauge" name="langauge">

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">

                    <label for="wishlist">Wishlist
                        <input type="checkbox" id="wishlist" name="wishlist">
                    </label>


                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>

                    <label for="picture">Picture</label>
                    <input type="file" id="picture" name="picture" accept="image/*">

                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
